name: New Release

on:
  push:
    tags:
    - 'test*'

env:
  VITE_APP_VERSION: "$GITHUB_REF_NAME"

jobs:
  build:

    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 16.x
        cache: 'npm'
    - run: npm install
    - run: npm run build
    - run: echo $VITE_APP_VERSION


