name: New Release

on:
  push:
    tags:
    - 'v0.*'
    - 'v1.*'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - name: Set version
      run: echo "VITE_APP_VERSION=$GITHUB_REF_NAME" >> $GITHUB_ENV
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 16.x
        cache: 'npm'
    - run: npm install
    - run: npm run build
    - name: Create release
      uses: ncipollo/release-action@v1
      with:
        artifacts: "dist/browse.html"
    - name: Upload example to containerbrowserexample
      uses: azure/login@v1
      with: 
        creds: ${{ secrets.AZURE_EXAMPLE_CONTAINER_ACCOUNT }}
    - name: Upload to blob storage
      uses: azure/CLI@v1
      with:
        inlineScript: >-
            az storage blob upload-batch 
              --account-name containerbrowserexample 
              --auth-mode login 
              -d 'example-1' 
              -s ./dist
