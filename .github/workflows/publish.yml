name: New Release

on:
  push:
    tags:
    - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - name: Set version
      run: echo "VITE_APP_VERSION=$GITHUB_REF_NAME" >> $GITHUB_ENV
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 16.x
        cache: 'npm'
    - run: npm install
    - run: npm run build
    - uses: ncipollo/release-action@v1
      with:
        artifacts: "dist/browse.html"
